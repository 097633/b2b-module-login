<div id="login-content" class="col-md-8">
	<div class="content-padding">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h3 ng-i18next="login.login">LOGIN</h3>
		    </div>
		</div>
		<div class="row">
		<!-- login form -->
		<form novalidate class="form-horizontal" role="form" id="login-form" name="loginForm" ng-submit="loginForm.$valid && vm.login(user)">
			<div class="form-group form-group-sm">
				<div class="col-md-8 col-md-offset-2">
                    <input type="text" ng-model="user.username" id="login-username" name="username" value="" ng-i18next="[placeholder]login.user_name" class="form-control" required="" />
                    <div ng-show="loginForm.$submitted || loginForm.username.$touched">
                        <label class="error bg-warning" ng-i18next="login.enter_user_name" id="login-username-error" ng-show="loginForm.username.$error.required"></label>
                    </div>
				</div>
			</div>
			<div class="form-group form-group-sm">
				<div class="col-md-8 col-md-offset-2">
					<input type="password" ng-model="user.password" id="login-password" name="password" value="" ng-i18next="[placeholder]login.password" class="form-control" required="" />
					<div ng-show="loginForm.$submitted || loginForm.password.$touched">
					    <label class="error bg-warning" ng-i18next="login.enter_password" id="login-password-error" ng-show="loginForm.password.$error.required"></label>
                    </div>
				</div>
			</div>
			<div class="form-group form-group-sm">
				<div class="text-center">
					<button type="submit" class="btn btn-default" id="login-submit" ng-i18next="login.upper_login"></button>
				</div>
			</div>
		</form>
		</div>
	</div>
</div>
